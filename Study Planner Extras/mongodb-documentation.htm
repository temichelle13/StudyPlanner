<script>
  function menuToggler() {
    var menuTogglerButton = document.getElementById('menu-toggler');
    var sideMenu = document.getElementById('drawer-menu');
    var openButtonIcon = document.getElementById('hamburger-icon');
    var closeButtonIcon = document.getElementById('close-icon');

    var myinterval = setInterval(function () {
      if ((menuTogglerButton && sideMenu && openButtonIcon, closeButtonIcon)) {
        menuTogglerButton.addEventListener('click', function () {
          sideMenu.classList.toggle('open');
          openButtonIcon.classList.toggle('hidden');
          closeButtonIcon.classList.toggle('hidden');
          document.body.classList.toggle('overlay');
        });

        clearInterval(myinterval);
      } else {
        menuTogglerButton = document.getElementById('menu-toggler');
        sideMenu = document.getElementById('drawer-menu');
        openButtonIcon = document.getElementById('hamburger-icon');
        closeButtonIcon = document.getElementById('close-icon');
      }
    }, 100);
  }

  window.addEventListener('locationchange', menuToggler);
</script>

<script>
  function expanderListener() {
    var expandButtons = document.getElementsByClassName('css-5pff4e');
    function expandBtnOnClick(el) {
      var firstContainerSiblings = el.closest('li').children;
      var toBeExpandedContainer;

      for (var j = 0; j < firstContainerSiblings.length; j++) {
        if (firstContainerSiblings[j].localName === 'ul') {
          toBeExpandedContainer = firstContainerSiblings[j];
          break;
        }
      }

      if (toBeExpandedContainer) {
        var toBeExpandedItems = toBeExpandedContainer.children;

        for (var k = 0; k < toBeExpandedItems.length; k++) {
          if (toBeExpandedItems[k].localName === 'li') {
            toBeExpandedItems[k].classList.toggle('open');
          }
        }
      }
    }
    var expansionInterval = setInterval(function () {
      if (expandButtons.length > 0) {
        for (var i = 0; i < expandButtons.length; i++) {
          var btn = expandButtons[i];
          btn.addEventListener('click', expandBtnOnClick.bind(undefined, btn));
        }
        clearInterval(expansionInterval);
      } else {
        expandButtons = document.getElementsByClassName('css-5pff4e');
      }
    });
  }

  window.addEventListener('locationchange', expanderListener);
</script>

<script>
  $('body').on('click', '.examity-redirect', function () {
    examityRedirect();
  });

  const examityRedirect = function () {
    var settings = {
      url: '/learn/workatoProxy',
      method: 'POST',
      timeout: 0,
      headers: {
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*'
      },
      success: function (response) {
        const url = response.data.url.replace(/['"]+/g, '');
        if (!response.errors) {
          window.open(url, '_blank');
        }
      },
      error: function (e) {
        console.log(e);
      },
      data: JSON.stringify({
        payload: {
          payloadBody: {
            email: window.CONF.preload.currentUser.currentUser.email
          }
        },
        urlSlug: '/examity/examity-redirect'
      })
    };

    $.ajax(settings);
  };
</script>

  function fetchWindowCurrentUser() {
    if (window.CONF && window.CONF.preload && window.CONF.preload.currentUser) {
      return window.CONF.preload.currentUser.currentUser;
    }

    return null;
  }

  function shouldRedirectToNewDashboard(id) {
    if (!id) {
      return false;
    }

    return !panoramasWithUniqueDashboard.includes(id);
  }

  function redirect() {
    if (nInterval) {
      clearInterval(nInterval);
      nInterval = null;
    }

    const user = fetchWindowCurrentUser();

    if (shouldRedirectToNewDashboard(user?.client?.id)) {
      if (window.location.pathname === '/learn/dashboard') {
        const overlay = document.createElement('div');
        const img = document.createElement('img');

        img.src = 'https://cdn-ti.learn.mongodb.com/dashboard/loading.gif';

        overlay.appendChild(img);

        overlay.style.backgroundColor = 'white';
        overlay.style.height = '100%';
        overlay.style.width = '100%';
        overlay.style.position = 'fixed';
        overlay.style.zIndex = 2;
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';

        const existingEl = document.getElementById('learner');
        document.body.insertBefore(overlay, existingEl);

        // do the redirect
        window.location.href = newDashDestination;
        return;
      } else {
        check();
      }
    } else {
      check();
    }

    return;
  }

  document.addEventListener('click', e => {
    const origin = e.target.closest('a');
    if (origin && origin.href) {
      if (origin.href.endsWith('/learn/dashboard')) {
        const user = fetchWindowCurrentUser();
        if (
          shouldRedirectToNewDashboard(user?.client?.id) &&
          user?.role &&
          !user.role.get('hasManagerInterfaceAccess')
        ) {
          e.preventDefault();
          window.location.href = newDashDestination;
          return;
        }
      }
    }
  });

  redirect();
})();
</script>
